<div class="card" >
  <div class="card-body">
    <h5 class="card-title">Podsumowanie zamówienia</h5>
    <p class="card-text">Masz {{cart.totalItemsCount}} prodktów w koszyku.</p>
    <ul class="list-group">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{item.quantity}} x {{item.title}}

        <div class="float-right">
            {{item.totalPrice |currency: 'PLN': true}}
        </div>
      </li>
      <li class="list-group-item font-weight-bold" >
        Razem
        <div class="float-right">{{cart.totalPrice | currency: 'PLN': true}}</div>
        
      </li>
    </ul>
  </div>
</div>
